<app-navbar></app-navbar>
<div class="container mx-auto mt-10">
  <div class="sm:flex shadow-md my-10">
    <div class="w-full sm:w-3/4 bg-white px-10 py-10">
      <div class="flex justify-between border-b pb-8">
        <h1 class="font-semibold text-2xl">Shopping Cart</h1>
        <h2 class="font-semibold text-2xl">{{ getTotalItems() }} Items</h2>
      </div>
      <div
        *ngFor="let product of cartItems.entries()"
        class="md:flex items-stretch py-8 md:py-10 lg:py-8 border-t border-gray-50"
      >
        <div class="md:w-4/12 2xl:w-1/4 w-full">
          <img
            [src]="product[0].photoUrl"
            [alt]="product[0].name"
            class="h-full object-center object-cover md:block hidden"
          />
          <img
            [src]="product[0].photoUrl"
            [alt]="product[0].name"
            class="md:hidden w-full h-full object-center object-cover"
          />
        </div>
        <div class="md:pl-3 md:w-8/12 2xl:w-3/4 flex flex-col justify-center">
          <p class="text-xs leading-3 text-gray-800 md:pt-0 pt-4">
            {{ product[0].artist }}
          </p>
          <div class="flex items-center justify-between w-full">
            <a routerLink="/product/{{ product[0].id }}">
              <p class="text-base font-black leading-none text-gray-800">
                {{ product[0].name }}
              </p>
            </a>
            <select
              aria-label="Select quantity"
              class="py-2 px-1 border border-gray-200 mr-6 focus:outline-none"
            >
              <option [value]="product[1]">{{ product[1] }}</option>
            </select>
          </div>
          <p class="text-xs leading-3 text-gray-600 pt-2">
            {{ product[0].bio }}
          </p>
          <p class="text-xs leading-3 text-gray-600 py-4">
            Price: ${{ product[0].price }}
          </p>
          <div class="flex items-center justify-between pt-5">
            <div class="flex items-center">
              <button
                class="text-xs leading-3 underline text-red-500 pl-5 cursor-pointer"
                (click)="removeItem(product[0])"
              >
                Remove
              </button>
            </div>
            <p class="text-base font-black leading-none text-gray-800">
              ${{ product[0].price }}
            </p>
          </div>
        </div>
      </div>
      <a
        routerLink="/"
        class="flex font-semibold text-indigo-600 text-sm mt-10"
      >
        <svg
          class="fill-current mr-2 text-indigo-600 w-4"
          viewBox="0 0 448 512"
        >
          <path
            d="M134.059 296H436c6.627 0 12-5.373 12-12v-56c0-6.627-5.373-12-12-12H134.059v-46.059c0-21.382-25.851-32.09-40.971-16.971L7.029 239.029c-9.373 9.373-9.373 24.569 0 33.941l86.059 86.059c15.119 15.119 40.971 4.411 40.971-16.971V296z"
          ></path>
        </svg>
        Continue Shopping
      </a>
    </div>
    <div id="summary" class="w-full sm:w-1/4 md:w-1/2 px-8 py-10">
      <h1 class="font-semibold text-2xl border-b pb-8">Order Summary</h1>
      <div class="flex justify-between mt-10 mb-5 align-middle">
        <span class="font-semibold text-sm uppercase"
          >Items {{ getTotalItems() }}</span
        >
        <span class="font-semibold text-sm uppercase">
          Total: ${{ getTotalPrice() }}</span
        >
      </div>
      <button
        class="bg-sky-950 text-white py-2 px-4 rounded w-full"
        (click)="checkout()"
      >
        Checkout
      </button>
    </div>
  </div>
</div>
