<section class="flex justify-center p-5">
  <section class="grid grid-cols-3 gap-4 p-8">
    <article
      *ngFor="let product of products"
      class="rounded-lg max-w-sm bg-white border border-gray-200 shadow p-3"
    >
      <img
        class="rounded-xl bg-gray-200"
        [src]="product.photoUrl"
        alt="Product Image"
      />
      <section class="p-2">
        <h2 class="mb-2 text-4xl font-bold tracking-tight text-gray-900">
          {{ product.name }}
        </h2>
        <div class="flex justify-start">
          <h5
            class="border-sky-950 rounded-xl text-2xl font-bold cursor-default"
          >
            ${{ product.price }}
          </h5>
        </div>
        <h5 class="mb-2 text-1xl font-bold tracking-tight text-gray-500">
          {{ product.artist }}
        </h5>
        <p class="text-1xl pb-4">{{ product.bio }}</p>
      </section>
      <button
        class="w-full bg-sky-950 p-3 rounded-xl bg-gradient-to-br shadow transform hover:bg-sky-700 text-white grid grid-cols-[24px,auto,24px]"
      >
        <lucide-icon
          name="shopping-cart"
          class="my-icon text-white flex justify-center align-middle"
        ></lucide-icon>
        Add to cart
      </button>
    </article>
    <!-- End of product loop -->
  </section>
</section>
