<section *ngIf="customer" class="flex w-full p-4 justify-center">
  <section
    class="flex justify-center w-full border-blue-950 flex-col max-w-4xl"
  >
    <section class="bg-sky-950 text-white w-full">
      <h2 class="flex justify-start text-2xl font-bold p-2 capitalize">
        {{ customer.firstname }}'s Orderview
      </h2>
    </section>

    <article class="border w-full p-2 n">
      <section class="grid grid-cols-2">
        <!-- Column 1 -->
        <section>
          <section class="flex">
            <section class="">
              <h2>Ordernr:</h2>
              <h2>Date:</h2>
            </section>
          </section>
        </section>
        <!-- Column 2 -->
        <section class="flex justify-end max-h-44">
          <button class="p-2 bg-slate-500 justify-end rounded-lg text-white">
            View Order
          </button>
        </section>
      </section>
    </article>
  </section>
</section>
